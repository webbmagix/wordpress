<HTML>
<HEAD>
	<title>Ajax JQuery Test</title>
	<!-- assumes the jQuery library is available in the current folder -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</HEAD>

<BODY>
	<h1>Ajax JQuery Test</h1>
	<div>
	<form method="post" action="ajax-jquery-test-form.php" id="my_form">
		<label>Name</label>
		<input type="text" name="name" />
		<label>Email</label>
		<input type="email" name="email" />
		<label>Website</label>
		<input type="url" name="website" />
		<input type="submit" name="submit" value="Submit Form" />
		<div id="server-results"><!-- For server results --></div>
	</form>
	</div>
	
	<!-- https://www.sanwebe.com/2016/07/ajax-form-submit-examples-using-jquery -->
	<script type="text/javascript">
		$("#my_form").submit(function(event){
			event.preventDefault(); //prevent default action
			var post_url = $(this).attr("action"); //get form action url or "ajax-jquery-test-form.php"
			var request_method = $(this).attr("method"); //get form GET/POST method
			var form_data = $(this).serialize(); //Encode form elements for submission
			alert(form_data);
   
		$.ajax({
				url : post_url,
				type: request_method,
				data : form_data
			}).done(function(response){ //
				alert (response);
				$("#server-results").html(response);
			});
		});
	
	</script>
	
	
	<!--  https://www.mkyong.com/jquery/jquery-hello-world/ -->
	<script type="text/javascript">
		jQuery(document).ready(function(){
		 $("#msgid").html("This is Hello World by JQuery");
		});
	</script>

	This is Hello World by HTML!

	<div id="msgid"></div>
</BODY>
</HTML>
